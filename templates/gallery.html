{% extends "base.html" %}

{% load static %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="max-width:600px; margin: 0 auto">
	<div class="carousel-inner">
		<div class="carousel-item active">
		  <img src="{% static 'images/gallery01.png' %}" class="d-block w-100" alt="...">

		  <img src="{% static 'images/gallery05.png' %}" class="d-block w-100" alt="...">
